<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Titillium Web', sans-serif;
      background-color: #F8FAFC;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 600px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: #FFFFFF;
    }

    .image-section {
      width: 100%;
      height: 50%;
      background: url('image.png') no-repeat center center/cover;
    }

    .form-section {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 24px;
      color: #1E293B;
      margin-bottom: 15px;
    }

    .form-section p {
      margin: 5px 0;
      color: #64748B;
    }

    .form-section input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #E2E8F0;
      border-radius: 4px;
    }

    .form-section button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #7C3AED;
      color: #FFFFFF;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-section button:hover {
      background-color: #5A27C1;
    }

    .form-section .register {
      margin-top: 15px;
      color: #64748B;
      text-align: center;
    }

    .form-section .register a {
      color: #7C3AED;
      text-decoration: none;
      font-weight: bold;
    }

    .form-section .register a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        height: 600px;
      }

      .image-section {
        width: 50%;
        height: auto;
      }

      .form-section {
        width: 50%;
        padding: 40px;
      }

      .form-section h1 {
        font-size: 28px;
      }

      .form-section button {
        margin-top: 20px;
      }

      .form-section .register {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h1>Acesse a plataforma</h1>
      <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>
      <p>E-mail</p>
      <input type="email" placeholder="Digite seu e-mail">
      <p>Senha</p>
      <input type="password" placeholder="Digite sua senha">
      <button>Entrar</button>
      <p class="register">Ainda não tem conta? <a href="#">Inscreva-se</a></p>
    </div>
  </div>
</body>

</html>
